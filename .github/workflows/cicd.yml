name: 'ðŸ’¾ CI/CD for Terraform State'

on:
  pull_request:
    paths:
      - 'iac/state/**'
      - '.github/workflows/cicd-state.yml'
    types: [opened, synchronize, reopened]
  workflow_dispatch:

defaults:
  run:
    working-directory: ./iac/state


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  terraform:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
    - name: ðŸ“¥ checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: ðŸª„ Terraform setup
      uses: hashicorp/setup-terraform@v3

    - name: ðŸ”¬ Terraform fmt
      run: terraform fmt -check
      continue-on-error: true

    - name: ðŸŽ¬ Terraform Init
      run: terraform init -input=false

    - name: ðŸ“ƒ Terraform Plan
      run: terraform plan -no-color -input=false
      continue-on-error: true
      env:
        TF_VAR_tenant_id: ${{ secrets.STATE_TENANT_ID }}
        TF_VAR_subscription_id: ${{ secrets.STATE_SUBSCRIPTION_ID }}
        TF_VAR_client_id: ${{ secrets.STATE_CLIENT_ID }}